server:
  port: 8003
  address: 0.0.0.0
spring:
  application:
    name: miniapp-integration
  profiles:
    active: local
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  main:
    allow-bean-definition-overriding: true
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
security:
  basic:
    enabled: false

